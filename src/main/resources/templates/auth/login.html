<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12">
            <div class="card w-80">
                <div class="image-container">
                    <img class="card-img-top image" src="/images/me2.jpg" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Login to system</h5>
                    <p class="card-text">This project is for authenticating with Session</p>
                    <div class="form-container">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Accept all terms & policies</label>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button type="submit" href="/auth/login" class="btn btn-primary">Login</button>
                                <a href="/auth/login" class="btn btn-text">Or register</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
